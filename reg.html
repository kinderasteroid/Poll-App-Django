<!DOCTYPE html>
<html>
<head>
  <title>Voters Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
   
  </style>
  <script src="script.js"></script>
  
</head>
<body>
  <h2>Voters Registration Form</h2>
<div id="form">
  <form id="registrationForm" onsubmit="validateForm()" action="http://www.google.com">
    <fieldset>
        <legend>Registration Form</legend>
    
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <!-- Add more options here -->
      </select>
    </div>

    <div class="form-group">
      <label for="terms">
        <input type="checkbox" id="terms" name="terms" >
        I agree to the terms and conditions
      </label>
    </div>

    <div class="form-group">
      <button type="submit"> Register</button>
    </div>
    <div class="form-group">
      <button type="button" id="back" onclick="window.location.href= 'login.html' "> Back to Login </button>
    </div>
</fieldset>
  </form>
</div>

  <script src="script.js"></script>
</body>
</html>
