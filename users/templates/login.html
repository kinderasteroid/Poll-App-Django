{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Advanced Login Page</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}">
</head>
<body>
  
    <h1>Welcome to The Polling Page</h1>
    
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" method="get" action="../../poll/1/" onclick="validate(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button> <br><br>
      <a href="../reg">Dont Have Account?Click Here to Signup</a>
    </form>
  </div>

  <script src="{% static 'script1.js' %}"></script>
</body>
</html>
